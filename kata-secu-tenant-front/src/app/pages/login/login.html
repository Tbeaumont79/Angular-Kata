<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold mb-10">Login</h1>
  <form
    [formGroup]="profileForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4 w-full max-w-md"
  >
    <div class="flex flex-col gap-2">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="border border-gray-300 rounded-md p-1"
      />
      @if (profileForm.get('email')?.errors?.['email']) {
      <p>Email is invalid</p>
      } @if (profileForm.get('email')?.errors?.['minlength']) {
      <p>Email must be at least 3 characters</p>
      }
    </div>
    <div class="flex flex-col gap-2">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="border border-gray-300 rounded-md p-1"
      />

      @if (profileForm.get('password')?.errors?.['minlength']) {
      <p>Password must be at least 6 characters</p>
      }
    </div>
    <button type="submit" class="bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600">
      Login
    </button>
  </form>
</div>
